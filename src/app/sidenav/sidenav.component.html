<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar (click)="drawer.toggle()" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/auth" *ngIf="!loggedIn()">Auth</a>
      <a mat-list-item routerLink="/admin" *ngIf="hasRole('admin')">Admin</a>
      <ng-container *ngIf="loggedIn()">
        <a mat-list-item routerLink="/secret-dashboard">Secret dashboard</a>
        <a mat-list-item routerLink="/auth/logout">Logout</a>
      </ng-container>
      <app-server-status mat-list-item></app-server-status>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fullscreen>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/">gesture-revolution</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
